en:
  hubs:
    index:
      heading: "Our network of Computing Hubs are here to help"
      paragraph_one: "We have 34 Computing Hubs across England, led by schools and colleges with excellence in teaching computing. These Hubs support schools and colleges to provide a high-quality computing education to all young people."
      paragraph_two: "Your local hub will work with you to identify your computing needs and provide a targeted programme of support to help embed this key subject in your school. Support includes high-quality CPD with generous bursaries; teaching and learning resources; and school-to-school support."
      start_conversation: "Let's start the conversation"
      paragraph_three: "Get in touch with one of our local Computing Hubs and start your journey today."
