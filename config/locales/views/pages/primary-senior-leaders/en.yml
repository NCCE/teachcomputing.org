en:
  pages:
    primary-senior-leaders:
      hero:
        title: "Supporting primary schools to teach computing"
        subtitle: "Funded by the Department for Education, the National Centre for Computing Education offers a comprehensive range of support for primary schools, including free classroom resources and high-impact teacher training, to drive school improvement and pupil outcomes."
      support:
        title: "Support for primary senior leaders"
        paragraph_1: "Prepare young people for the future by providing excellent computing education in your school. We are here to support senior leaders and your computing subject leads to upskills your staff, incorporate good practice and bring the subject to life."
        paragraph_2: "Growth begins with identifying areas for improvement and working on them. Our comprehensive offer and support will help identify your computing needs and provide a targeted programme of support to help embed this key subject in your school. The NCCE can help you with:"
      objectives:
        cards:
          confidence:
            title: "Build confidence in your teachers"
            text:
              html: "Develop outstanding computing teaching, build confidence and reduce teacher workload with our quality assured CPD. <br /><br />All courses are delivered free of charge for state-funded education."
            link_text: "Explore all courses"
          teach-primary:
            title: "Teach primary computing certificate"
            text:
              html: "Help your staff attain their career goals and meet the rise in pupil demand by building your teachers’ skills and knowledge. <br /><br />Our learning pathways will guide teachers through our courses, enrichment and resources, leading to them achieving a certificate awarded by BCS, the Chartered Institute for IT. <br /><br />Those teaching computing for the first time can also access a range of support, including introductory courses and teaching resources."
            link_text: "Discover our Primary certificate"
          download-brochure:
            title: "Download our Primary brochure"
            text:
              html: "Find out more about the full National Centre for Computing Education offer, including how our CPD can aid your teachers' development, the certificates they can gain, and all the programmes that would benefit your school in developing your computing provision. "
            link_text: "Read our brochure"
      i_belong_banner:
        title: "I Belong: encouraging girls into computer science"
        content:
          html: "How can we support more girls to achieve their computer science potential? With our I Belong programme, we aim to support more girls into computer science qualifications and careers by providing teachers with the tools to guide and inspire them.<br /><br />Beginning with our %{course_link}, understand the barrier to girls’ participation and make a plan to overcome them."
      resources:
        title: "Resources"
        description: "Building young peoples’ skills is an essential part of our commitment to developing a world-leading computing education. We have a wide range of free resources available to help your team support student development and hone their computing skill and knowledge, effectively preparing them for the world of tech and computing career opportunities."
        cards:
          curriculum:
            title: "Curriculum resources for Key Stages 1 and 2"
            text:
              html: "Free, time-saving resources to enhance provision and support planning across the computing curriculum.<br /><br />It includes teacher guides, curriculum maps, lesson plans, worksheets, homework, assessments and more, in formats that make it easy to adapt it to meet the needs of your learners."
            link:
              title: "Browse teaching resources"
              url: "/curriculum"
              event-label: "curriculum"
          glossary:
            title: "Glossary of Primary computing terms"
            text:
              html: "Vocabulary is an important part of teaching and learning. We have designed this glossary as a tool to support and enhance teachers’ professional knowledge.<br /><br />For a teacher, a regular and consistent use of accurate, technical vocabulary can support pupils’ conceptual understanding."
            link:
              title: "Explore the primary glossary"
              url: "/primary-computing-glossary"
              event-label: "primary computing glossary"
          enrichment:
            title: "Enrichment"
            text:
              html: "Encourage your pupils to develop important life skills through enrichment and engage with the wider community in practical, enjoyable, and meaningful ways.<br /><br />Our enrichment activities will help inspire curiosity in your pupils and broaden their educational experience with fun hands-on learning."
            link:
              title: "Explore enrichment activities"
              url: "/primary-enrichment"
              event-label: "primary enrichment"
