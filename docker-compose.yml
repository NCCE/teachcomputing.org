version: '3'
services:
  db:
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
      - node_modules:/app/node_modules # ensures we retain node_modules from docker build
    ports:
      - '3000:3000'
    depends_on:
      - db
    environment:
      - http_proxy=http://host.docker.internal:8888
      - https_proxy=http://host.docker.internal:8888
      - PROXY_URL=http://host.docker.internal:8888
volumes:
  pg-data:
  node_modules:
