version: "3.5"
services:
  db:
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=${DEV_PASS}
    networks:
      - backend
    restart: unless-stopped
    env_file:
      - .env
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - backend
    restart: unless-stopped
    env_file:
      - .env
  sidekiq:
    build: .
    command: bundle exec sidekiq
    depends_on:
      - redis
    networks:
      - backend
    restart: unless-stopped
    env_file:
      - .env
  web:
    build: .
    command: ./scripts/docker-entrypoint.sh
    volumes:
      - .:/app
      - node_modules:/app/node_modules # ensures we retain node_modules from docker build
      - bundle:/usr/local/bundle
    ports:
      - "1234:1234"
      - "1235:1235"
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      - PROXY_URL=http://host.docker.internal:8888
      - RAILS_DEV_DB_PASS=${DEV_PASS}
      - DOCKER_LOGS=true
    stdin_open: true
    tty: true # Allow interactive byebug sessions
    networks:
      - main
      - backend
    restart: unless-stopped
volumes:
  bundle:
  pg-data:
  node_modules:
networks:
  main:
    driver: bridge
  backend:
